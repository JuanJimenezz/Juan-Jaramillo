<div style="text-align: center;">
    <h1 style="font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; margin-top: 10%;">COMENTARIOS</h1>
    
    <div id="comentarios"></div>

    <h2 style="font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; margin-top: 10%;">Agregar Comentario</h2>
    <form style="font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; margin-top: 10%;" id="formularioComentario">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br>
        <label for="mensaje">Mensaje:</label><br>
        <textarea id="mensaje" name="mensaje" rows="4" cols="50" required></textarea><br>
        <button type="submit">Enviar</button>
    </form>

    <script>
    document.getElementById("formularioComentario").addEventListener("submit", function(event) {
        event.preventDefault();
        var nombre = document.getElementById("nombre").value;
        var mensaje = document.getElementById("mensaje").value;
        var comentario = "<strong>" + nombre + ":</strong> " + mensaje + "<br>";
        document.getElementById("comentarios").innerHTML += comentario;
        document.getElementById("formularioComentario").reset();
    });
    </script>
